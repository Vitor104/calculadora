<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="main">
        
        <header class="resultado">
            <p class="res">Seu resultado:</p>
        </header>

        <div class="numeros">

        <main>
            <div class="calculo">
                <div class="calculo2" id="mais"><p>+</p></div>
                <div class="calculo2" id="um"><p>1</p></div>
                <div class="calculo2" id="dois"><p>2</p></div>
                <div class="calculo2" id="tres"><p>3</p></div>
                <div class="calculo2" id="menos"><p>-</p></div>
                <div class="calculo2" id="quatro"><p>4</p></div>
                <div class="calculo2" id="cinco"><p>5</p></div>
                <div class="calculo2" id="seis"><p>6</p></div>
                <div class="calculo2" id="vezes"><p>X</p></div>
                <div class="calculo2" id="sete"><p>7</p></div>
                <div class="calculo2" id="oito"><p>8</p></div>
                <div class="calculo2" id="nove"><p>9</p></div>
                <div class="calculo2" id="divisao"><p>/</p></div>
                <div class="calculo2" id="dez"><p>10</p></div>
                <div class="igualdade" id="igual"><p>=</p></div>
            </div>
        </main>
        
    </div>

    </div>


    <div>
        <button class="botao"></button>
    </div>





<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">

    <div class="main">
        
        <header class="resultado">
            <p class="res">0</p>
        </header>

        <div class="numeros">

        <main>
            <div class="calculo">
                <button class="calculo2" id="mais" onclick="insert('+')"><p>+</p></button>
                <button class="calculo2" id="um" onclick="insert('1')"><p>1</p></button>
                <button class="calculo2" id="dois" onclick="insert('2')"><p>2</p></button>
                <button class="calculo2" id="tres" onclick="insert('3')"><p>3</p></button>
                <button class="calculo2" id="menos" onclick="insert('-')"><p>-</p></button>
                <button class="calculo2" id="quatro" onclick="insert('4')"><p>4</p></button>
                <button class="calculo2" id="cinco" onclick="insert('5')"><p>5</p></button>
                <button class="calculo2" id="seis" onclick="insert('6')"><p>6</p></button>
                <button class="calculo2" id="vezes" onclick="insert('*')"><p>X</p></button>
                <button class="calculo2" id="sete" onclick="insert('7')"><p>7</p></button>
                <button class="calculo2" id="oito" onclick="insert('8')"><p>8</p></button>
                <button class="calculo2" id="nove" onclick="insert('9')"><p>9</p></button>
                <button class="calculo2" id="divisao" onclick="insert('/')"><p>/</p></button>
                <button class="calculo2" id="dez" onclick="insert('0')"><p>0</p></button>
                <button class="igualdade" id="igual" onclick="calcular()"><p>=</p></button>
                <button class="ac" id="clear" onclick="clean()"><p>Ac</p></button>
            </div>
        </main>
        
    </div>

    </div>


    <div>
        <button onclick="myFunction()" class="botao">Trocar para modo escuro/claro</button>
    </div>





<script src="js/main.js"></script>
</body>
</html>

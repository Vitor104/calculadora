<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">

    <div class="main">
        
        <header class="resultado">
            <p class="res">0</p>
        </header>

        <div class="numeros">

        <main>
            <div class="calculo">
                <button class="calculo2" id="mais"><p>+</p></button>
                <button class="calculo2" id="um"><p>1</p></button>
                <button class="calculo2" id="dois"><p>2</p></button>
                <button class="calculo2" id="tres"><p>3</p></button>
                <button class="calculo2" id="menos"><p>-</p></button>
                <button class="calculo2" id="quatro"><p>4</p></button>
                <button class="calculo2" id="cinco"><p>5</p></button>
                <button class="calculo2" id="seis"><p>6</p></button>
                <button class="calculo2" id="vezes"><p>X</p></button>
                <button class="calculo2" id="sete"><p>7</p></button>
                <button class="calculo2" id="oito"><p>8</p></button>
                <button class="calculo2" id="nove"><p>9</p></button>
                <button class="calculo2" id="divisao"><p>/</p></button>
                <button class="calculo2" id="dez"><p>10</p></button>
                <button class="igualdade" id="igual"><p>=</p></button>
                <button class="ac" id="clear"><p>Ac</p></button>
            </div>
        </main>
        
    </div>

    </div>


    <div>
        <button onclick="myFunction()" class="botao">Trocar para modo escuro/claro</button>
    </div>





<script src="js/main.js"></script>
</body>
</html>

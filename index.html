<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="main">
        
        <header class="resultado">
            <p>Seu resultado:</p>
        </header>

        <div class="numeros">

        <main>
            <div class="calculo">
                <div class="calculo2"><p>+</p></div>
                <div class="calculo2"><p>1</p></div>
                <div class="calculo2"><p>2</p></div>
                <div class="calculo2"><p>3</p></div>
                <div class="calculo2"><p>-</p></div>
                <div class="calculo2"><p>4</p></div>
                <div class="calculo2"><p>5</p></div>
                <div class="calculo2"><p>6</p></div>
                <div class="calculo2"><p>X</p></div>
                <div class="calculo2"><p>7</p></div>
                <div class="calculo2"><p>8</p></div>
                <div class="calculo2"><p>9</p></div>
                <div class="calculo2"><p>/</p></div>
                <div class="calculo2"><p>10</p></div>
                <div class="igualdade"><p>=</p></div>
            </div>
        </main>
        
    </div>

    </div>







<script src="js/main.js"></script>
</body>
</html>
